{% load static %}
<!DOCTYPE html>
<html lang='en'>

	<head>

		<!-- Meta tags -->
		<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
		<meta charset="utf-8">
		<meta name="description" content="Xallery is the most beautiful gallery in the Galaxy">



        <!--stylesheets-->
		<link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}"/>
		<link rel="stylesheet" href="{% static 'CSS/style.css' %}"/>
		<link rel="stylesheet" href="{% static 'CSS/icon-bar.css' %}"/>
		<link rel="icon" href="{% static 'ICONS/xallery-32x32.png' %}"/>

		<!-- JavaScript files -->
		<script src="{% static 'JS/bootstrap.min.js' %}" defer/></script>
		<script src="{% static 'JS/jquery-3.6.4.min.js' %}"></script>
		<script src="{% static 'JS/script.js' %}" defer></script>

		{% block head %} {% endblock %}
		<title>{% block title %} {% endblock %}</title>
		
		<style>
            #submit-btn {
                 width: 50%;
            }
            .form-container {
                display: flex;
                min-height: 100vh;
                margin: 0;
                justify-content: center;
                align-items: center;
            }
            .inline-form-container {
                padding: 3rem;
                flex-grow: 0.1;
            }
	    .inline-form-container input {
	    }

            @media (max-width: 35em) {
                .form-container {
                    align-items: stretch;
                }
                .inline-form-container {
                    border: none;
                    flex-grow: 1;
                }
            }
	    a {
		    text-decoration: none !important;
	    }
	    a:hover {
		    text-decoration: underline !important;
	    }
	</style>
        <script>
            $(document).ready(()=> {
                $('.remove-message-btn').click(()=> {
                    $('.alert-message').remove();
                })
                inputs = $('input[type="text"], input[type="password"], input[type="email"]').addClass('form-control bg-transparent border-1 border-info text-info');
            })

        </script>
	</head>
    <body data-bs-theme='dark'>
        <section class="form-container bg-info-subtle">
            {% block body %} {% endblock %}
        </section>
    </body>
    
</html>
