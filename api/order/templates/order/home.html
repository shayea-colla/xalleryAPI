{% extends 'gallery/layouts/display.html' %}
{% load static %}

{% block head %}
		<script type="module" src="{% static 'JS/order.js' %}" defer ></script>
    <style>
    #add-order {
      width: 65px;
      height: 65px;
      
    }
    </style>
{% endblock %}
{% block content %}
  <div class="mb-4  mt-2">
    <h1 class="text-dark-emphasis" ><strong>ORDERS :</strong></h1>
  </div>
  <div class="mb-5">
    <ul id="navigation" class="nav nav-tabs justify-content-center">
      <li class="nav-item">
          <a data-display-type="orders" id="orders" class="nav-link text-light active" href="#" >Orders</a>
      </li>
      <li class="nav-item">
        <a data-display-type="my_orders" id="my-orders"  class="nav-link text-light" href="#">My orders</a>
      </li>
    </ul>
  </div>
  <div class='d-flex justify-content-center flex-column align-items-center'>
    <div id="order-list-container" class="container"></div>
    <button id="add-order" type="button" class="btn rounded-circle btn-outline-secondary shadow mt-5 fs-2">$</button>
  </div>


    <div class="modal modal-alert  fade" id="addOrderModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="addOrderModalLabel" aria-hidden="flase">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content bg-black text-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New order</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal-alert">
              <div id="add-order-alert" class="alert alert-danger d-none" role="alert">
                you must fill out both fields
              </div>
            </div>
            <form>
              <div class="mb-4">
                <input type="text" class="form-control bg-light" placeholder="Recipient" id="order-receiver">
              </div>
              <div class="mb-3">
                <textarea style="height:200px" class="form-control text-light bg-black" placeholder="Message" id="order-message"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer flex-nowrap p-0"> 
              <button type="button" class="btn text-light btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end" data-bs-dismiss="modal">Close</button>
              <button id="confirmOrderSend" type="button" class="btn text-primary btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0">Send order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal-alert fade" id="ConfirmOrderDeletion" data-bs-backdrop="dynamic" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ConfirmOrderDeletionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-body text-center p-5 ">
                    <h5 class="modal-title text-center fs-5" id="ConfirmOrderDeletionLabel"><span class="text-danger">Delete Order</span></h5>
                    <p class="mb-0">Are you sure you want to delete this order? everything will be lost forever!</p>
                </div>
                <div class="modal-footer flex-nowrap p-0"> 
                    <button type="button" class="btn text-light btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end" data-bs-dismiss="modal">Close</button>
                    <button id="confirmDelete" type="button" class="btn text-danger btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0">Delete</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
